<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Appointment</title>
</head>
<body>
    <header class="headder">
        <a href="#" class="header-logo">Make Appointment</a>
        <a href="health.html" class="home-but">Go to Home</a>
    </header>
    <div class="appointment-img">
        
            <div class="appoint-head">
                <h1>Fill up the application to make an Appointment</h1>
            </div>
            
        <div class="form-continer">
            <div class="form-sheet">

                <form action="connect.php" method="post">
                    <div class="user-details">                       
                            
                        <div class="form-group">
                            <input type="text" class="form-control" id="firstname"  required name="firstname">
                            <label for="firstname">First Name</label><br>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" name="form-control" id="lastname"  required name="lastname">
                            <label for="lastname">Last name</label><br>
                        </div>                        
                        
                        <div class="form-group">
                            <input type="text" class="form-control" id="gender"  required name="gender">
                            <label for="gender">Gender</label><br>
                        </div>
                        
                        <div class="form-group">
                            <input type="text" name="form-control" id="phone-number"  required name="phone-number">
                            <label for="">Phone number</label><br>
                        </div>                        

                        <div class="form-group">
                            <input type="email" name="form-control" id="email"  required name="email">
                            <label for="email">Email</label><br>
                        </div>
                        
                        
                        <div class="form-group">
                            <textarea name="form-continer" id="message" rows="10" required name="message"></textarea>
                            <label for="enter-text">Your Message</label><br>
                        </div>                           
                        
                    </div>
                    
                    <button type="submit" class="submit-button">SUBMIT</button>
                    
                </form>
            </div>   
        </div>      
    </div>
    
    
</body>
</html>
